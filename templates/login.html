<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} " >
    <link rel="stylesheet" href=" {% static 'css/login.css' %} " >
    <title>RETHI</title>
</head>
<body >
    <div class="login-page ">
        <div class="container">
            <div class='row align-items-center'>
                <div class="col-md-4 offset-md-4 align-self-center">
                        <div class='div-title'>
                            <a href=" {% url 'login' %} " >
                                <img alt="logo" class="img-logo" src="{% static 'img/icon.png'  %}">
                                <span class='title'>EneaMapper</span>
                            </a>
                        <div>
                        <div class="sub-title">
                            Decida seu futuro junto com <strong>EneaMapper</strong>
                        </div>
                        <form role='form' action= "{% url 'login' %}">
                            <div class='form-content'>
                            <div class='form-group'> <input type='text' class="form-control input-underline input-lg" placeholder='Email'> </div>
                            <div class='form-group'> <input type='password' class="form-control input-underline input-lg" placeholder='Password'> </div>
                            </div>
                            <button type='submit' class="btn btn-login">Login</button> 
                        </form>
                </div>
            </div>
        </div>
    </div>
     <script src=" {% static 'js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
